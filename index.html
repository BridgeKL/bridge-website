<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bridge</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
  </head>
  <body>
    <div id="heading_desktop">
      <input
        id="bridge_button"
        type="image"
        src="images/bridge-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
      <button
        id="about"
        onclick="window.location.href='/bridge-website/about.html'"
      >
        About Us
      </button>
      <button
        id="services"
        onclick="window.location.href='/bridge-website/services.html'"
      >
        Services
      </button>
      <button
        id="contacts"
        onclick="window.location.href='/bridge-website/contacts.html'"
      >
        Contact Us
      </button>
      <input
        id="login-button"
        type="image"
        src="images/profile-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
    </div>
    <div id="heading_mobile">
      <input
        id="bridge_button"
        type="image"
        src="images/bridge-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
      <input
        id="burger"
        type="image"
        src="images/burger-icon.png"
        onclick="openTab()"
      />
    </div>

    <div id="container">
      <div id="pad"></div>
      <h2 id="changetext">What change can you make today?</h2>
      <button
        id="volunteer"
        onclick="window.location.href='/bridge-website/volunteer.html'"
        type="button"
      >
        VOLUNTEER NOW
      </button>
    </div>
    <h2 id="bridgetitle">Our Ongoing Projects</h1>
    <div id="slideshow">
      <div class="slide">
        <img src="./images/sample_photos/1.jpg"class="slideimg">
        <h3>NAME OF PROJECT ONE</h3>
        <p>Description One</p> 
      </div>
      <div class="slide">
        <img src="./images/sample_photos/2.jpg"class="slideimg">
        <h3>NAME OF PROJECT TWO</h3>
        <p>Description Two</p>
      </div>
      <div class="slide">
        <img src="./images/sample_photos/3.jpg"class="slideimg">
        <h3>NAME OF PROJECT THREE</h3>
        <p>Description Three</p>
      </div>
      <div class="slide">
        <img src="./images/sample_photos/4.jpg"class="slideimg">
        <h3>NAME OF PROJECT FOUR</h3>
        <p>Description Four</p>
      </div>
      <div style="text-align:center; margin:-5vh;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <a id="prev-button" onclick="prevSlide()"></a>
      <a id="next-button" onclick="nextSlide()"></a>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
