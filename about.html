<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bridge - About Us</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./about.css" />
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1>About Us</h1>
    </main>

    <div id="heading_desktop">
      <input
        id="bridge_button"
        type="image"
        src="images/bridge-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
      <button
        id="about"
        onclick="window.location.href='/bridge-website/about.html'"
      >
        About Us
      </button>
      <button
        id="services"
        onclick="window.location.href='/bridge-website/services.html'"
      >
        Services
      </button>
      <button
        id="contacts"
        onclick="window.location.href='/bridge-website/contacts.html'"
      >
        Contact Us
      </button>
      <input
        id="login-button"
        type="image"
        src="images/profile-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
    </div>
    <div id="heading_mobile">
      <input
        id="bridge_button"
        type="image"
        src="images/bridge-logo.png"
        onclick="window.location.href='/bridge-website/index.html'"
      />
      <input
        id="burger"
        type="image"
        src="images/burger-icon.png"
        onclick="openTab()"
      />
    </div>
    <h1>Meet the Team</h1>
    <div id="team-members">
      
    </div>
    <button
      id="volunteer"
      onclick="window.location.href='/bridge-website/volunteer.html'"
      type="button"
    >
      Volunteer Now!
    </button>
    <a id="instagram icon" href="instagram.com">Instagram</a>
    <a id="email icon" href="google.com">Email</a>
    <a id="phone icon" href="phone.com">Phone</a>

    <script src="./script.js"></script>
  </body>
</html>
